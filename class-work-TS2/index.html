<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>calculator</title>
</head>

<body>
	<section id="calculator">
		<input type="number" value="number" id="calc-numb">
		<select name="operators" id="operators" >
			<option value="plus" id="plus">+</option>
			<option value="minus" id="minus">-</option>
			<option value="multiple" id="multiple">*</option>
			<option value="quad" id="quad">**</option>
		</select>
	</section>
	<div id="history"></div>
	<script src="main.js"></script>
</body>

</html>
